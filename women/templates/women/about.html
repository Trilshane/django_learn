{% extends "base.html" %}
{% block content %}
  <h1>{{ title }}</h1>
  {% for item in page_obj %}
    <p>
      <span>{{ item.pk }}:</span> {{ item.title }}
    </p>
  {% endfor %}
  <nav>
    <ul class="pagintion">
      {% for p in page_obj.paginator.page_range %}
        <li>
          <a href="?page={{ p }}">{{ p }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
{% endblock content %}
